<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script th:src="@{/js/header.js}"></script>
    <title>주차의 민족
    </title>



</head>

<body>
<div class="container"></div>
<header th:insert="header :: header"></header>
    <section>
        <div class="bord">
            <div id="bbs">
                <div id="bbs_title">
                    <h2>게 시 판</h2>
                </div>
                <div>
                    <div class="form_a">
                        <div class="title">
                            <p>번호</p>
                            <p th:text="${board.id}"></p>
                        </div><div class="title">
                            <p>제목</p>
                            <p th:text="${board.boardTitle}"></p>
                        </div>
                        <div class="wirte_form">
                            <div>
                                <p>작 성 자</p>
                                <p th:text="${board.boardWriter}"></p>
                            </div>
                            <div>
                                <p>시 간</p>
                                <p th:text="${board.boardCreatedTime}"></p>
                            </div>
                            <div>
                                <p>조회수</p>
                                <p th:text="${board.boardHits}"></p>
                            </div>
                        </div>
                    </div>

                </div>
                <div>
                    <div class="detail">
                        <p th:text="${board.boardContents}"></p>
                    </div>
                    <div id="bbsCreated_footer">
                        <button class="btn2" onclick="listReq()">목록</button>
                        <button class="btn2" onclick="updateReq()">수정</button>
                        <button class="btn2" onclick="deleteReq()">삭제</button>
                    </div>
                </div>
                <div class="comment-title">
                    <h3>comment</h3>
                </div>
                <div class="cmm">
                    <div class="comment" id="comment-write">
                        <p>댓글 쓰기</p>
                        <input type="text" id="commentWriter" placeholder="작성자">
                        <input type="text" id="commentContents" placeholder="내용">
                        <button id="comment-write-btn" onclick="commentWrite()">등록</button>
                    </div>
                    <div class="com" id="comment-list">
                        <table>
                            <tr>

                                <th>댓글번호</th>
                                <th>작성자</th>
                                <th>내용</th>
                                <th>작성시간</th>
                            </tr>
                            <tr th:each="comment: ${commentList}">
                                <td th:text="${comment.id}"></td>
                                <td th:text="${comment.commentWriter}"></td>
                                <td th:text="${comment.commentContents}"></td>
                                <td th:text="${comment.commentCreatedTime}"></td>
                            </tr>
                        </table>
                    </div>
                </div>


            </div>

        </div>

    </section>
<footer th:insert="footer :: footer"></footer>
</body>
<script th:inline="javascript">
    const commentWrite = () => {
        const writer=document.getElementById("commentWriter").value;
        const contents =document.getElementById("commentContents").value;
        console.log("작성자:",writer);
        console.log("내용:",contents);
        const id = [[${board.id}]];  //게시글번호
        //게시글번호
        $.ajax({
            //요청방식: post , 요청주소: /comment/save, 요청데이터: 작성자, 작성내용, 게시글번호
            type:"post",
            url:"/comment/save",
            data:{
                "commentWriter":writer,
                "commentContents":contents,
                "boardId":id
            },
            success:function (res){
                console.log("요청성공", res);
                let output = "<table>";
                output += "<tr><th>댓글번호</th>";
                output += "<th>작성자</th>";
                output += "<th>내용</th>";
                output += "<th>작성시간</th></tr>";
                for (let i in res) {
                    output += "<tr>";
                    output += "<td>" + res[i].id + "</td>";
                    output += "<td>" + res[i].commentWriter + "</td>";
                    output += "<td>" + res[i].commentContents + "</td>";
                    output += "<td>" + res[i].commentCreatedTime + "</td>";
                    output += "</tr>";
                }
                output += "</table>";
                document.getElementById('comment-list').innerHTML = output;
                document.getElementById('commentWriter').value = '';
                document.getElementById('commentContents').value = '';
            },
            error:function (err){
                console.log("요청실패" , err)
            }

        });


    }
    const listReq = () => {
        console.log("목록 요청");
        const page =[[${page}]];
        location.href="/board/paging?page="+page;
    }
    const updateReq = () =>{
        console.log("수정 요청");
        const id = [[${board.id}]];
        location.href="/board/update/"+id;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id =[[${board.id}]];
        location.href="/board/delete/"+id;
    }


</script>

</html>
