<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/team.css">
    <link rel="stylesheet" th:href="@{/css/team.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <script th:src="@{/js/header.js}"></script>
    <script type="text/javascript" th:src="@{/js/team.js}"></script>
    <title>주차의 민족
    </title>
    <script>

    </script>


</head>

<body>
<div class="container"></div>
    <header th:insert="header :: header"></header>
    <section>
        <div class="team">
            <h2>Team Member</h2>
            <div class="member">
                <div>
                    <button class="button1 button"><img src="./image/song1.png" alt=""></button>
                    <p>송승현</p>
                    <div class="modal1 modal">
                        <div class="modal_content1" title="클릭하면 창이 닫힙니다.">
                            <p>화곡동 프로틴</p>
                            <p>안녕하세요. 조장 송승현 입니다.</p>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="button2 button"><img src="./image/moon1.png" alt=""></button>
                    <p>문혜리</p>
                    <div class="modal2 modal">
                        <div class="modal_content2" title="클릭하면 창이 닫힙니다.">
                            <p>등촌역 칼퇴근</p>
                            <p>안녕하세요. 문혜리 입니다.</p>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="button3 button"><img src="./image/ahn1.png" alt=""></button>
                    <p>안선호</p>
                    <div class="modal3 modal">
                        <div class="modal_content3" title="클릭하면 창이 닫힙니다.">
                        </div>
                    </div>
                </div>
                <div>
                    <button class="button4 button"><img src="./image/youn1.png" alt=""></button>
                    <p>윤민지</p>
                    <div class="modal4 modal">
                        <div class="modal_content4" title="클릭하면 창이 닫힙니다.">
                        </div>
                    </div>
                </div>
                <div>
                    <button class="button5 button"><img src="./image/kim1.png" alt=""></button>
                    <p>김승우</p>
                    <div class="modal5 modal">
                        <div class="modal_content5" title="클릭하면 창이 닫힙니다.">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:insert="footer :: footer"></footer>
</body>

</html>
