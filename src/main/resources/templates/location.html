<!DOCTYPE html>

<head>

    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/location.css}">

    <script th:src="@{/js/header.js}"></script>
    <title>주차의 민족

<footer th:insert="footer :: footer"></footer>

</html>
